<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <script>
        var vetor = [10, 5, 8, 20, 15];

        var maior = vetor[0];

        for (var i = 1; i < vetor.length; i++) {
            if (vetor[i] > maior) {
                maior = vetor[i];
            }
        }

        console.log("O maior número do vetor é:", maior);
        alert(maior);
    </script>
</head>

<body>
</body>

</html>
