<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <script>
        const matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        function calcularSomaMatriz(matriz) {
            let soma = 0;

            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                }
            }

            return soma;
        }

        const soma = calcularSomaMatriz(matriz);

        console.log("A soma dos elementos da matriz Ã©:", soma);
        alert(soma);
    </script>
</head>
