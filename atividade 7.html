<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>

<body>
    <script>
        function exibirMenu() {
            var escolha = prompt("Escolha uma opção:\n1. Opção 1\n2. Opção 2\n3. Opção 3");

            escolha = parseInt(escolha);

            switch (escolha) {
                case 1:
                    alert("Opção 1 escolhida");
                    break;
                case 2:
                    alert("Opção 2 escolhida");
                    break;
                case 3:
                    alert("Opção 3 escolhida");
                    break;
                default:
                    alert("Opção inválida");
            }
        }

        exibirMenu();
    </script>
</body>

</html>
