<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <script>
        var matriz = [
            [5, 10, 15],
            [20, 25, 30],
            [35, 40, 45]
        ];

        var soma = 0;
        var totalElementos = 0;

        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz[i].length; j++) {
                soma += matriz[i][j];
                totalElementos++;
            }
        }

        var media = soma / totalElementos;

        console.log("A média dos elementos da matriz é:", media);
        alert(media);
    </script>
</head>

<body>
</body>

</html>
